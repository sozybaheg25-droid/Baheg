name: Auto Tweet

on:
  schedule:
    - cron: '0 17-21 * * *'  # Every two days between 5-9 PM UTC
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install tweepy==4.14.0 requests chardet
        
      - name: Configure environment
        run: |
          echo "PYTHONUTF8=1" >> $GITHUB_ENV
          echo "LANG=C.UTF-8" >> $GITHUB_ENV
          echo "RANDOM_DELAY=$(( $RANDOM % 240 ))" >> $GITHUB_ENV  # 0-240 minute random delay
          
      - name: Wait random time
        run: |
          echo "Waiting for $RANDOM_DELAY minutes"
          sleep $(($RANDOM_DELAY * 60))
          
      - name: Run Twitter bot
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          SHEET_URL: ${{ secrets.SHEET_URL }}
        run: |
          python tweet_bot.py
